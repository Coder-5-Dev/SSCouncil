<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} SSC Administrator Management {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='pics/SSC4.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transaction_set_up.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layot_grid_box.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_template.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
    <body>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- Header -->
    <header class="header">
        <span class="material-icons-outlined" id="menuToggle" onclick="toggleSidebar()">menu</span>
        
        <!-- Username Display with Profile Icon -->
        <div class="header-user">
            <span class="material-icons-outlined">account_circle</span>
            <span class="header-username"> {{ username }}</span>
        </div>
    </header>

    <!-- Sidebar -->
    {% include "treasurer_nav.html" %}
    <!-- End Sidebar -->

    <!-- Main Content -->
    <main class="container" aria-labelledby="login-heading">
        {% block content %} {% endblock %}
    </main>
    <!-- End Content -->

    <!-- Footer -->
        {% include "footer.html"%}
    <!-- End Footer -->

    </body>
    <script src="{{url_for('static', filename="js/sidebar.js")}}"></script>
</html>
