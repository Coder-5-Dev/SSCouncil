<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SSC Financial Management{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='pics/SSC4.ico') }}">

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout_grid_box.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main_template.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
</head>
<body>
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- Header -->
    <header class="header">
        <span class="material-icons-outlined" id="menuToggle">menu</span>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
        {% include "treasurer_nav.html" %}
    <!-- End Sidebar -->

    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-left">&copy; 2025 SSC Financial Management. All rights reserved. @Azarel55 @ClarkJay</p>
            <p class="footer-right">Beta Version 1.5.7</p>
        </div>
    </footer>

  <!-- Optional JS to change hint dynamically -->
  <script src="{{ url_for('static', filename='js/statement_cash_flow.js')}}"></script>
  <script src="{{ url_for('static', filename='js/sidebar.js')}}"></script>
</body>
</html>
