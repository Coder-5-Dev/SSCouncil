<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SSC Financial Management{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='pics/SSC4.ico') }}">

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cash_report.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout_grid_box.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main_template.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
</head>
<body>
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- Header -->
    <header class="header">
        <span class="material-icons-outlined" id="menuToggle">menu</span>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
        {% include "transac_history_nav.html" %}
    <!-- End Sidebar -->

    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    <!-- End Main -->

    <!-- Footer -->
        {% include "footer.html"%}
    <!-- End Footer -->

    <!-- Java Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="{{url_for('static', filename="js/sidebar.js")}}"></script>
  <script src="{{url_for('static', filename="js/cash_report.js")}}"></script>
</body>
</html>
